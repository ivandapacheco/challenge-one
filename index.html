<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link al archivo css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link de Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Encriptador de Texto</title>
</head>

<body class="body">
   <header class="header">
        <!-- Logo de Alura -->
        <div class="">
            <img src="assets/logo-alura.png" alt="Logo de Alura Latam">
        </div>

        <!-- Titulo de página -->
        <div class="title">
            <h1>Encriptador de Texto</h1>
        </div>

   </header>

    <main class="main">
        <!-- Campo de texto a encriptar o a desencriptar -->
        <div class="main__seccion__texto">

            <div class="main__texto">
                <textarea id="texto" class="main__texto__campo"  name="texto" rows="12" cols="" placeholder="Escribe el texto aquí..." autofocus></textarea>

                <p class="main_texto__parrafo">
                    <i class="fas fa-info-circle"></i>
                    Solo letras minúsculas y sin tildes
                </p>
            </div>

            <div class="main__button">
                <button class="button button__encriptar" onclick="encriptarTexto()" >
                    <i class="fas fa-lock"></i>
                    Encriptar
                </button>
                <button class="button button__desencriptar" onclick="desencriptarTexto()" >
                    <i class="fas fa-unlock"></i>
                    Desencriptar
                </button>
            </div>
        </div>
        
       
        

        <!-- Campo de texto encriptado / desepcriptado -->
        <div class="main__seccion__resultado">
            <div class="" id="imagenMuneco">
                <div class="">
                    <img src="assets/muñeco-no-text.png" class="main__seccion__resultado__img" alt="Muñeco con una lupa">
                </div>
                <div class="texto--complementario">
                    <p class="bold" >Ningún mensaje fue encontrado</p>
                    <p class="" >Escriba un mensaje para encriptar o desencriptar</p>
                </div>
            </div>


            <!-- Solo aparecerá cuando se clickee "encriptar()" -->
             <div class=" display-none" id="textArea">
                 <textarea class="texto__campo" id="textoEncriptado" name="textoEncriptado" rows="12" cols="" readonly></textarea>
       
                 <div class="">
                     <button class="button" id="copyButton" title="Copiar Texto" onclick="copiarTexto()" >
                        <i class="fas fa-copy"></i>
                        Copiar
                    </button>
                    <button class="button-limpiar" title="Limpiar Texto" onclick="limpiarTextoEncriptado()">
                        <i class="fas fa-trash-alt"></i>
                        
                    </button>
                 </div>
             </div>
        </div>

    </main>

   

    <div class="color-switcher-wrapper">
        <button id="colorSwitcher" class="color-switcher">
            <!-- <i class="fas fa-palette"></i> -->
            <i class="fas fa-tint"></i>
        </button>
        <div id="colorOptions" class="color-options">
            <button class="color-option option-1" onclick="changeColorScheme(1)">Oscuro</button>
            <button class="color-option option-2" onclick="changeColorScheme(2)">Cálido</button>
            <button class="color-option option-3" onclick="changeColorScheme(3)">Fresco</button>
            <button class="color-option option-default" onclick="changeColorScheme(4)">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </div>
    

    <footer class="footer">
        <p>&copy; 2024 Todos los derechos reservados | Desarrollado por: <a href="">Ivanda Pacheco</a></p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ivanda-pacheco/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ivandapacheco" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
